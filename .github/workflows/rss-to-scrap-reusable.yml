name: RSS to Scrap (Reusable)

on:
  workflow_call:
    inputs:
      feed_url:
        description: 'URL of the RSS feed'
        required: true
        type: string
      max_articles:
        description: 'Maximum number of articles to process'
        required: false
        type: number
        default: 5
    secrets:
      CLAUDE_CODE_OAUTH_TOKEN:
        description: 'Claude Code OAuth token for authentication'
        required: true

jobs:
  process-feed:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Process RSS feed
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            /rss-to-scrap ${{ inputs.feed_url }}

            重要: Bashコマンドは必ず1つずつ個別に実行すること。&&や;でチェーンしない。
          claude_args: |
            --max-turns 50
            --allowedTools "Bash(git *),Bash(gh *),Bash(mise *),Write,Edit,Read,Glob,Grep,WebFetch,mcp__plugin_scraps-writer_scraps__search_scraps,mcp__plugin_scraps-writer_scraps__list_tags"
