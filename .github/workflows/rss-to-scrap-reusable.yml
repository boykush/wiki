name: RSS to Scrap (Reusable)

on:
  workflow_call:
    inputs:
      feed_url:
        description: 'URL of the RSS feed'
        required: true
        type: string
      max_articles:
        description: 'Maximum number of articles to process'
        required: false
        type: number
        default: 5
    secrets:
      CLAUDE_CODE_OAUTH_TOKEN:
        description: 'Claude Code OAuth token for authentication'
        required: true

jobs:
  process-feed:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Process RSS feed
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: /rss-to-scrap ${{ inputs.feed_url }}
          allowed_tools: |
            Bash(mise exec*)
            Bash(git checkout*)
            Bash(git add*)
            Bash(git commit*)
            Bash(git push*)
            Bash(gh pr create*)
            Write
            Edit
            Read
            Glob
            Grep
            WebFetch
            mcp__*
          claude_args: |
            --max-turns 50
